

{% extends 'base.html' %} {% load static %} {% block content %}
<main class="mainform">
  <nav id="formNav">
    <a href="/" class="CRUDButton">
      <div class="formNavIcon">
        <img
          id="formNavIconImage"
          src="{% static '/css/main_app/closeIcon.svg' %}"
          alt="Close Icon"
        />
      </div>
    </a>
  </nav>
  <h1 id="tripTitleDetail">Sign Up</h1>
  <div class="formLineBreaker"></div>
  {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

  <form method="post" action="{% url 'signup' %}">
    
    {% csrf_token %}
     <p>
       <label for="id_username" class="dateLabel">Username:</label> 
       <input 
       type="text" 
       name="username" 
       maxlength="150" 
       autocapitalize="none" 
       autocomplete="username" 
       autofocus="" 
       required="" 
       id="id_username" 
       class="textAreaContent"
       placeholder="e.g. John"
       class="textAreaContent"
       placeholder="e.g. John"> 
     </p>
     <p>
       <label for="id_password1" class="dateLabel">Password:</label> 
       <input 
       type="password" 
       name="password1" 
       autocomplete="new-password" 
       required="" 
       id="id_password1"
       class="textAreaContent"
       placeholder="Minimum 8 characters"> 
       <span class="helptext"></span>
      </p>

      <p>
        <label for="id_password2" class="dateLabel">Password confirmation:</label> 
        <input 
        type="password" 
        name="password2" 
        autocomplete="new-password" 
        required="" 
        id="id_password2"
        class="textAreaContent"
        placeholder="Minimum 8 characters"> 
      </p>
      
        <input type="submit" class="submitButton" value="Sign Up">
      </form>
  
  
  
  
</main>
{% endblock content %}
